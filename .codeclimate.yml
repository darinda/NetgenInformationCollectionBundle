# Mark analysis for PHP only
PHP: true

# skip irrelevant directories
exclude_paths:
 - "**/vendor/"
 - "build/"
 - "doc/"
 - "tests/"

# PHP code anlysis engine
# PHPCodeSniffer, PHPMD and CodeClimate duplication engine
engines:
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR1,PSR2"
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "cleancode,controversial,design,codesize,unusedcode,ic_ruleset.xml"
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 25

# Rate only PHP files
ratings:
  paths:
  - "**.php"
